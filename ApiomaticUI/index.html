<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>API-O-Matic</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" href="pages/ico/apple-touch-icon-57-precomposed.png">
	</head>
	<body>

		<div class="navbar">
			<div id="banner">
				<div id="logo-bar">
					<div id="logo" class="brand"></div>
					<div class="page-header">
						APIOMatic - ClearPath's API Documentation
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="indexdisplay">
			<h4 class="muted">Services List</h4>
			<!--Search Form-->
			<form class="form-search">
				<div class="input-append">
					<input type="text" class="span2 search-query" placeholder="Search for a service" id="search-query">
					<button type="submit" class="btn">Search</button>
				</div>				
			</form>
			<div class="services">
				<table class="table table-bordered" id="services-table">
					<thead>
						<tr>
							<th style="width: 20%">Name</th>
							<th style="width: 20%">Base URL</th>
							<th style="width: 60%">Documentation</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="name"><a></a></td>
							<td class="baseURL"></td>
							<td class="documentation"></td>
						</tr>
					</tbody>
				</table>				
			</div>	
		</div>
		<!--/container-->
		<!--Services Display End-->
		<!--Api Description-->
		<div class="container hide" id="apiDisplay">
			<div class="row-fluid">
				<div class="span10"><span>API Description for <b class="muted" id="apititle"></b></span></div>
				<div class="span2 pull-right pagination-right"><a href="#" onclick="javascript:fnDisplayService();">View Services</a></div>				
			</div>
			<div class="row-fluid" id="apiTable">
				<div id="mainurl"><b></b></div>
				<br />
				<div id="controllerdoc">Note on the service</div>
			</div>
			<div class="table-header well">Method  summary</div>

			<table class="table" id="methodTemplate">
				<thead><td style="width:10%"></td><td style="width:90%"></td></thead>
				<tbody>	
					<tr class="rowurls">
						<td colspan="2" class="urls url_header"><a href="#"></a></td>
					</tr>				
					<tr class="rowdoc">
						<td>Documentation</td><td class="documentation"></td>
					</tr>									
					<tr class="rowconsumes">
						<td class="txt_label">Consumes</td> 
						<td class="consumes" id="consumesVal"></td>
					</tr>
					<tr class="rowproduces">
						<td class="txt_label">Produces</td> <td class="produces"></td>
					</tr>
					<tr class="rowheaders">
						<td class="txt_label">Header</td> <td class="headers"></td>
					</tr>
					<tr class="rowparams">
						<td class="txt_label">Params</td><td class="params"></td>
					</tr>
					<tr class="rowmethods">
						<td class="txt_label">Methods</td><td class="methods"></td>
					</tr>
					<tr class="rowbody">
						<td class="txt_label">Body</td><td class="apibody"></td>
					</tr>
					<tr class="rowresponse">
						<td class="txt_label">Response</td>
						<td class="response"></td>						
					</tr>
				</tbody>
				
			</table>	
			<br />
			<div class="table-header well">Type Definitions</div>
			<br />
			<div id="typeDefinition">
				<div class="repdiv">
					<div id="btn-div" class="type button expand expandimg"><b><a class="muted" href="#"></a></b></div>
					<div class="pane" id="content-div">
						<table class="table" id="typeTemplate">							
							<tr class="rowdoc">
								<td><b>Documentation</b></td>								
							</tr>
							<tr class="rowdoc">
								<td class="doc"></td>
							</tr>
							<tr class="rowprops">
								<td><b>Property</b></td>
							</tr>
							<tr class="rowprops">
								<td><table>
									<tr class="properties">										
										<td class="name">- <span class="required"> ! </span><div class="alert hide"></div></td>									
									</tr>
								</table></td>
							</tr>
							<tr class="rowsub">
								<td><b>Subclass</b></td>
							</tr>
							<tr class="rowsub">
								<td class="subclass"></td>
							</tr>						
						</table>
					</div>				
				</div>		
		</div>
		</div>
		<!--/container-->
		<!--Api Description End-->
		<footer></footer>


		<!-- /container --><!-- Le javascript ================================================== --><!-- Placed at the end of the document so the pages load faster -->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/jquery.scrollto.js"></script>		
		<script src="js/pure.js"></script>
		<script src="js/index.js"></script>

		
	<script>
		
	
	</script>
	
	</body>
</html>
